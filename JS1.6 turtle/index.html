<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas style="border: 1px solid black" id="mycanvas" height="800" width="1200"></canvas>
</body>
<script src="turtle.js"></script>
<script defer>
  // Get the canvas from the body
  const canvas = document.getElementById("mycanvas");
  const p = new Turtle(canvas);

  // Place the pen on the canvas
  p.moveto(200, 350);
  p.penDown = true;

  // Define the square function
  function Square(size) {
    for (let i = 0; i < 4; i++) {
      p.forward(size);
      p.right(90);
    }
  }


  // Drawing a half-circle function
  function HalfCircle(radius) {
    const steps = 180; // Half of 360 degrees for a half-circle
    const stepLength = (Math.PI * radius) / steps; // Calculate step size
    for (let i = 0; i < steps; i++) {
      p.forward(stepLength);
      p.right(1); // Move the turtle 1 degree per step
    }
  }

  // Drawing a flower using half-circles
  function Flower(petals, radius) {
    for (let i = 0; i < petals; i++) {
      HalfCircle(radius);    // Draw the first half-circle
      p.right(120);          // Rotate by 120 degrees
      HalfCircle(radius);    // Draw the second half-circle
      p.right(120);          // Rotate back to original position for the next petal
    }
  }

  // Drawing a circle with loops
  function Circle(radius) {
    const steps = 360;
    const stepLength = (2 * Math.PI * radius) / steps;
    for (let i = 0; i < steps; i++) {
      p.forward(stepLength);
      p.right(1); // Turning 1 degree at a time to simulate the curve
    }
  }

  // Draw a square of size 100
  Square(100);

  p.moveto(350, 400);

  // Draw a circle of radius 50
  Circle(50);

  p.moveto(550, 320);

  // Draw a flower with 6 petals and radius 50
  Flower(5, 50);
</script>
</html>
